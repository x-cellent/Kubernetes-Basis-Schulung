apiVersion: v1
kind: Namespace
metadata:
  name: schulung
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    run: webserver
  name: webserver
  namespace: schulung
spec:
  containers:
  - image: nginx
    name: nginx
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: webserver
  name: nginx
  namespace: schulung
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 80
  selector:
    run: webserver
  sessionAffinity: None
  type: ClusterIP